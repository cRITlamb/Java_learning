log4j.rootLogger=INFO,CONSOLE,logfile
log4j.addivity.org.apache=true

#Console Appender 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=DEBUG 
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{MM-dd HH:mm:ss} [%15F:%-3L][%p]:%m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.Threshold=INFO
log4j.appender.logfile.File=log/log.log
log4j.appender.logfile.MaxFileSize=10MB
log4j.appender.logfile.MaxBackupIndex=99
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-d{MM-dd HH:mm:ss} [%15F:%-3L][%p]:%m%n
